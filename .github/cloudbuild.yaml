steps:
      # Install
      - name: 'gcr.io/cloud-builders/npm'
        args: ['install']
      # Build
      - name: 'gcr.io/cloud-builders/npm'
        args: ['run', 'build']
      # Deploy
      - name: gcr.io/sttsDeploy/firebase
        args: ['deploy', '--project=sttsDeploy', '--only=hosting']
